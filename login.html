<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Chack Artau</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Navbar -->
        <header class="navbar">
            <div class="logo">CHACK <span>ARTAU</span></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="Bandcamp.html">BANDCAMP</a></li>
                    <li><a href="tattolife.html">TATTO LIFE</a></li>
                    <li><a href="tip&trip.html">TIP&TRIP</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn" onclick="window.location.href='login.html'">INICIAR SESIÓN</button>
                <button class="register-btn" onclick="window.location.href='register.html'">REGISTRO</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="auth-container">
            <div class="auth-wrapper">
                <h1>Iniciar Sesión</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="tu-correo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="auth-button">Iniciar Sesión</button>
                </form>
                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>© 2024 Chack Artau. Todos los derechos reservados.</p>
                <ul class="footer-links">
                    <li><a href="#">Política de Privacidad</a></li>
                    <li><a href="#">Términos y Condiciones</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
