<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Chack Artau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">CHACK <span>ARTAU</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="Bandcamp.html">BANDCAMP</a></li>
                <li><a href="tattolife.html">TATTO LIFE</a></li>
                <li><a href="tip&trip.html">TIP&TRIP</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login-btn" onclick="window.location.href='login.html'">INICIAR SESIÓN</button>
            <button class="register-btn" onclick="window.location.href='register.html'">REGISTRO</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="auth-container">
        <h1>Registro</h1>
        <form class="auth-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tu-correo@ejemplo.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
            
            <button type="submit" class="info-button">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Chack Artau. Todos los derechos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos y Condiciones</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </footer>
</body>
</html>
